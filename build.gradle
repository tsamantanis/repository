apply plugin: 'java'


jar {
    baseName = 'repository-gradle'
    version =  '1.0.0'
    manifest {
        attributes ("Main-Class": "AntlLabMain.java",
                    "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
        )
   }
}

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
 }
